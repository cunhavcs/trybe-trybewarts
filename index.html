<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
         <label for="email">
            <input type="email" name="email" placeholder="Email" id="email">
         </label>
         <label for="password">
            <input type="password" name="password" placeholder="Senha" id="password">
         </label>
            <button id="Entrar">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <section class="name">
                <label for="name">
                    <input id="input-name" type="name" placeholder="Nome">
                </label>
                <label for="sobrenome">
                    <input id="input-lastname" type="sobrenome" placeholder="Sobrenome">
                </label>
            </section>
            <section>
                <label for="email">
                    <input id="input-email" type="email" placeholder="Email">
                </label>
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>
            <label id="label-family" for="radio">Qual sua família?</label>
                <div>
                    <input type="radio" name="family" value="Frontend">
                    <label for="Frontend">Frontend</label>
                </div>
                <div>
                    <input type="radio" name="family" value="Backend">
                    <label for="Frontend">Backend</label>
                </div>
                <div>
                    <input type="radio" name="family" value="FullStack">
                    <label for="Frontend">FullStack</label>
                </div>
                <div>
                    <label id="label-content">
                      <b>Qual conteúdo você está com mais vontade de aprender?</b>
                  </label> <br>
                  <label>HoFs
                      <input class="subject" type='checkbox' value="HoFs">
                  </label>
                  <label>Jest
                      <input class="subject" type='checkbox' value="Jest">
                  </label>
                  <label>Promises
                      <input class="subject" type='checkbox' value="Promises">
                  </label>
                  <label>React
                      <input class="subject" type='checkbox' value="React">
                  </label>
                  <label>SQL
                      <input class="subject" type='checkbox' value="SQL">
                  </label>
                  <label>Python
                      <input class="subject" type='checkbox' value="Python">
                  </label>
                  </div>
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>
    <script src="./script.js"></script>
</body>
</html>
